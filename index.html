<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SubaFood</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0f0f0f;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 900px;
      height: 500px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px #f87102;
      display: flex;
    }

    .form-container {
      width: 50%;
      padding: 40px;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      position: relative;
      z-index: 2;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ff7b00;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .input-box i {
      position: absolute;
      right: 10px;
      top: 12px;
      color: #ff8800;
    }

    .form-container button {
      padding: 12px;
      background: linear-gradient(90deg, #f54f03, #00c2ff);
      border: none;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .form-container button:hover {
      background: linear-gradient(90deg, #00c2ff, #00fff7);
    }

    .form-container p {
      margin-top: 20px;
      font-size: 14px;
    }

    .form-container p a {
      color: #00e1ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .welcome-panel {
      width: 50%;
      background: linear-gradient(135deg, #ff7b00, #007cf0);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .welcome-panel h1 {
      margin-bottom: 15px;
    }

    .container.signup-mode .login-box {
      display: none;
    }

    .container.signup-mode .signup-box {
      display: flex;
    }

    .signup-box {
      display: none;
      flex-direction: column;
    }

    .toggle-btn {
      cursor: pointer;
    }

    .error-display {
      display: none;
      text-align: center;
      margin-bottom: 15px;
    }

    .error-display img {
      width: 50px;
      margin-bottom: 8px;
    }

    .error-display p {
      color: red;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        width: 95%;
      }

      .form-container, .welcome-panel {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container" id="container">

<script>
  function toggleForm() {
    document.getElementById('container').classList.toggle('signup-mode');
    clearErrors(); // hide error when toggling
  }

  function clearErrors() {
    document.getElementById("login-error").style.display = "none";
    document.getElementById("signup-error").style.display = "none";
  }

  function validateLogin() {
